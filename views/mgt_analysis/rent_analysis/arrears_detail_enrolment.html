<div id="arrears-detail-enrolment">

    <div class="scrollable">
        <div class="scrollable-content section" >
            <div class="amp-input-group-list">

                <ul class="amp-input-group clearfix">
                    <li class="first-item"><div><em>商家</em><input type="text" value=""/></div></li>
                    <li class="more-info" ui-toggle="uiSidebarRight" ng-click="showArrearsItemPanel()"><div><em>欠费明细</em><input type="text" ng-model="selectedArrearsItem.name" readonly/></div></li>
                </ul>

                <ul class="amp-input-group clearfix">
                    <li class="more-info first-item">
                        <div>
                            <em>应收日期</em>
                            <div date-picker ng-model="receivableDatetime" cur-date="2016-09-09" class="amp-date-input-default"></div>
                        </div>
                    </li>
                    <li><div><em>金额</em><input type="text" value=""/></div></li>
                </ul>


            </div><!-- amp-input-group-list -->


        </div><!-- scrollable-content -->
    </div><!-- scrollable -->

    <div ui-content-for="amp-right-panel">
        <div class="arrears-detail-enrolment-right-panel">

            <div class="query-section arrears-section">
                <div class="query-section-title">欠费类型</div>
                <div class="query-section-content">
                    <ul class="clearfix">
                        <li ng-repeat="item in arrearsItems"><a ng-click="selectArrearsItem(item)" ng-class="{'active':item.active}">{{item.name}}</a></li>
                    </ul>
                </div><!-- query-section-content -->
            </div><!-- query-section -->

            <div class="btn-group clearfix">
                <a class="ok-btn" href="javascript:void(0)" ui-turn-off="uiSidebarRight" ng-click="saveArrearsItem()">确定</a>
            </div>
        </div><!-- query-panel -->
    </div><!-- amp-right-panel -->

</div><!-- simulation-calculation-list-header -->
