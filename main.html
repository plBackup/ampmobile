<body ng-app="amp" ng-controller="MainController as mCtrl" id="{{pageId||'amp'}}">

<div class="app ampApp">
    <div class="navbar navbar-app navbar-absolute-top" ng-if="mCtrl.headerShow">
        <!--nav top-->
        <div ui-view="header">
        </div>
    </div><!-- nav top-->
    <div class="navbar navbar-app navbar-absolute-bottom" ng-if="mCtrl.bottomShow">
        <!--nav bottom-->
        <div class="btn-group justified">
            <a ng-repeat="menuItem in mCtrl.menu" class="btn btn-navbar" ui-sref="{{menuItem.links}}" ui-sref-active="active">
                 <span class="ampMenu-wrapper">
                    <i class="amp-menu" ng-class="menuItem.icon"></i>{{menuItem.name}}
                </span>
            </a>
        </div>
    </div><!--nav bottom-->

    <!-- App body -->
    <div class='app-body'>
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class='app-content'>
            <div ui-view="content"  class="" ng-class="{'view-back': state.back, 'view-to-home': state.toHome, 'view-exit': state.exit, 'fadeOut': state.exit,'fadeIn': state.enter, 'view-enter': state.enter, 'view-loading': state.loading}"></div>

         <!--   <div class="scrollable">
                <div class="scrollable-content">
                 </div>
            </div>-->
        </div>
    </div><!--app body-->
</div><!--app -->
